<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="signup.php" class="w-50 bg-warning p-4" method="POST" onsubmit="return validateForm()">
            <h3 class="text-center">Sign Up</h3>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input required class="form-control" type="text" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="pass1" class="form-label">Password</label>
                <input required id="pass1" class="form-control" type="password" name="password">
            </div>
            <div class="mb-3">
                <label for="pass2" class="form-label">Retype Password</label>
                <input required id="pass2" class="form-control" type="password" name="confirm_password">
            </div>
            <div class="mb-3">
                <label for="usertype" class="form-label">User Type</label>
                <select required class="form-control" id="usertype" name="usertype">
                    <option value="Vendor">Vendor</option>
                    <option value="Customer">Customer</option>
                </select>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var pass1Obj = document.getElementById("pass1");
            var pass2Obj = document.getElementById("pass2");
            if (pass1Obj.value !== pass2Obj.value) {
                alert("Password Mismatch");
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>
</html>
