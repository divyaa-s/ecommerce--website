<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="login.php" class="w-25 bg-secondary p-4" method="POST">
            <h3 class="text-center text-white">Login</h3>
            <label for="username" class="visually-hidden">Username</label>
            <input required id="username" class="form-control" type="text" placeholder="Username" name="username">
            <label for="password" class="visually-hidden">Password</label>
            <input required id="pass1" class="form-control mt-2" type="password" placeholder="Password" name="password">
            
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-warning" title="Click to login">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
